<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            color: #F8D03C;
            padding: 15px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #1e1e1e;
            color: #F8D03C;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        a {
            color: #F8D03C;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Error</h1>
    </header>

    <main>
        <p>{{ error }}</p>
        <a href="/">Go back to Home</a>
    </main>

    <footer>
        <p>Powered by Django</p>
    </footer>
</body>
</html>
