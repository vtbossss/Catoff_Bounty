<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            color: #F8D03C; /* Clash Royale gold */
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #F8D03C;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #4e4e4e;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #4e4e4e;
        }

        button {
            padding: 12px;
            background-color: #F8D03C;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #D1A500;
        }

        .error {
            color: #D32F2F;
            background-color: #FFEBEE;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            background-color: #1e1e1e;
            color: #F8D03C;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav a {
                padding: 8px 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Clash Royale Player Stats</h1>
    </header>

    <nav>
        <a href="{% url 'player_search' %}">Player Search</a>
        <a href="{% url 'challenge_details' %}">Challenges</a>
    </nav>

    <main>
        <form method="get" action="{% url 'player_stats' %}">
            <label for="player_tag">Enter Player Tag:</label>
            <input type="text" id="player_tag" name="player_tag" placeholder="#PlayerTag" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </main>

    <footer>
        <p>Powered by Django</p>
    </footer>
</body>
</html>
